services:

  statsd.event_subscriber:
    class: Drupal\statsd\EventSubscriber\StatsdEventSubscriber
    arguments: ['@config.factory']
    tags:
      - { name: event_subscriber }

  statsd.object:
    class: Drupal\statsd\StatsD
    arguments: ['@config.factory']

  statsd.logger:
    class: Drupal\statsd\Logger\StatsDLogger
    arguments: ['@config.factory']
    tags:
      - { name: logger }